<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <style>
      body {
        margin: 0;
      }
      #gauche {
        float: left;
        width: 70%;
        height: 1000px;
        background-color: #EFECCA;
      }
      #droite {
        background-color: #CEFFF8;
        height: 1000px;
        padding : 10px;
        padding-left: 71%;
      }
    </style>
  </head>
  <body>
    <div id="gauche">
    </div>
    <div id="droite">
      Utilisez ces boutons pour cr√©er votre formulaire<br><br>
      <button id="label">Label</button>
      <button id="texte">Zone de texte</button>
      <button id="bouton">Bouton</button>
    </div>

    <script src="jquery.js"></script>
    <script>

    $("#label").click(function(){
      if($('#added').length)
      {
        $('#added').remove();
      }
      $('#droite').append('<div id="added">');
      $('#added').append('<hr>').append('<span>Texte du Label</span>').append('&nbsp;').append('<input id="textelabel" type="text">').append('&nbsp;').append('<button id=valLabel>valider');
      $('#valLabel').click(function(){
        if(!$('#textelabel').val())
        {
          if($('#incorrect').length)
          {
            $('#incorrect').remove();
          }
          $('#added hr').append('<span id="incorrect" style="color:red">Veuillez remplir le champ</span>');
          return false;
        }
        $('#gauche').append('</br>').append('<span>'+$('#textelabel').val()+'</span>');
        $('#added').remove();
      })
    })

    $('#texte').click(function(){
      if($('#added').length)
      {
        $('#added').remove();
      }
      $('#droite').append('<div id="added">');
      $('#added').append('<hr>').append('<span>ID de la zone de texte</span>').append('&nbsp;').append('<input id="texteID" type="text">').append('&nbsp;').append('<button id=valID>valider');
      $('#valID').click(function(){
        if(!$('#texteID').val())
        {
          if($('#incorrect').length)
          {
            $('#incorrect').remove();
          }
          $('#added hr').append('<span id="incorrect" style="color:red">Veuillez remplir le champ</span>');
          return false;
        }
        $('#gauche').append('</br>').append('<input id=">'+$('#texteID').val()+'" type="text">');
        $('#added').remove();
      })
    })

    $('#bouton').click(function(){
      if($('#added').length)
      {
        $('#added').remove();
      }
      $('#droite').append('<div id="added">');
      $('#added').append('<hr>').append('<span>Texte du Boutton</span>').append('&nbsp;').append('<input id="buttontext" type="text">').append('&nbsp;').append('<button id=valButton>valider');
      $('#valButton').click(function(){
        if(!$('#buttontext').val())
        {
          if($('#incorrect').length)
          {
            $('#incorrect').remove();
          }
          $('#added hr').append('<span id="incorrect" style="color:red">Veuillez remplir le champ</span>');
          return false;
        }
        $('#gauche').append('</br>').append('<button>'+$('#buttontext').val());
        $('#added').remove();
      })
    })


    </script>

</body></html>
