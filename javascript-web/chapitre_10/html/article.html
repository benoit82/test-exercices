<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajout d'un article</title>
</head>

<body>
    <h1>Ajout d'un article</h1>
    <form>
        <p>
            <label for="titre">Titre :</label>
            <input type="text" name="titre" id="titre" value="Les pandas fous sont de retour !" required>
            <br>
            <label for="contenu">Contenu :</label><br>
            <textarea name="contenu" id="contenu" cols="30" rows="4" required>C'est des choses qui peuvent arriver. :/</textarea>
        </p>
        <input type="submit" value="Ajouter">
    </form>
    <div id="confirmation"></div>

    <script src="../js/ajax.js"></script>
    <script src="../js/article.js"></script>
</body>

</html>
